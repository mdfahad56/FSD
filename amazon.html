<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon Replica</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f3f3;
            color: #111;
        }

        /* Header */
        header {
            background-color: #131921;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            cursor: pointer;
            user-select: none;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        .search-bar button {
            background-color: #febd69;
            border: none;
            padding: 8px 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: bold;
        }

        .cart {
            position: relative;
            cursor: pointer;
        }

        .cart-icon {
            font-size: 28px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f08804;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: box-shadow 0.3s ease;
        }

        .product:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .product img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            min-height: 48px;
            color: #111;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #b12704;
        }

        .product button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 4px;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #ddb347;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .search-bar {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Amazon</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." id="searchInput" />
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="cart" onclick="alert('Cart clicked!')">
            <span class="cart-icon">ðŸ›’</span>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <main>
        <div class="products" id="productsContainer">
            <!-- Products will be rendered here by JS -->
        </div>
    </main>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                title: "Apple AirPods Pro",
                price: 249.99,
                image: "https://m.media-amazon.com/images/I/71zny7BTRlL._AC_SL1500_.jpg"
            },
            {
                id: 2,
                title: "Samsung Galaxy S21 Ultra",
                price: 1199.99,
                image: "https://m.media-amazon.com/images/I/91BGxurZL9L._AC_SL1500_.jpg"
            },
            {
                id: 3,
                title: "Echo Dot (4th Gen) Smart Speaker",
                price: 49.99,
                image: "https://m.media-amazon.com/images/I/714Rq4k05UL._AC_SL1000_.jpg"
            },
            {
                id: 4,
                title: "Instant Pot Duo 7-in-1 Electric Pressure Cooker",
                price: 89.99,
                image: "https://m.media-amazon.com/images/I/61aIddnIXAL._AC_SL1500_.jpg"
            },
            {
                id: 5,
                title: "Sony WH-1000XM4 Wireless Noise-Canceling Headphones",
                price: 348.00,
                image: "https://m.media-amazon.com/images/I/71o8Q5XJS5L._AC_SL1500_.jpg"
            },
            {
                id: 6,
                title: "Kindle Paperwhite â€“ Now Waterproof",
                price: 129.99,
                image: "https://m.media-amazon.com/images/I/61H8dDGToxL._AC_SL1000_.jpg"
            }
        ];

        // Cart state
        let cartCount = 0;

        // Render products to DOM
        const productsContainer = document.getElementById('productsContainer');

        function renderProducts(productList) {
            productsContainer.innerHTML = '';
            productList.forEach(product => {
                const productEl = document.createElement('div');
                productEl.className = 'product';
                productEl.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" />
                    <div class="product-title">${product.title}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsContainer.appendChild(productEl);
            });
        }

        function addToCart(productId) {
            cartCount++;
            document.getElementById('cartCount').textContent = cartCount;
            alert("Added to cart!");
        }

        // Search products by title
        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.title.toLowerCase().includes(query));
            renderProducts(filtered);
        }

        // Initial render
        renderProducts(products);
    </script>
</body>
</html>
